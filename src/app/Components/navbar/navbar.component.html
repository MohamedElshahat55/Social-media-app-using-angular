<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SocialApp</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link active" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Messages</a>
        </li>
      </ul>

      <!-- START DROPDOWN----------------------------------------------------- -->
      <div *ngIf="loggedIn" class="dropdown" dropdown role="button">
        <a class="dropdown-toggle text-light" dropdownToggle> Welcome User </a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()">Logout</a>
        </div>
      </div>

      <!-- END DROPDOWN----------------------------------------------------- -->

       <!-- START LOGIN FORM----------------------------------------------------- -->
      <form
        *ngIf="!loggedIn"
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          name="UserName"
          [(ngModel)]="model.UserName"
          class="form-control me-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="Password"
          [(ngModel)]="model.Password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
       <!-- END LOGIN FORM----------------------------------------------------- -->

    </div>
  </div>
</nav>
