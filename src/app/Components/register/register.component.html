<form
  #registerForm="ngForm"
  (ngSubmit)="register()"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-group">
    <input
      name="UserName"
      [(ngModel)]="model.UserName"
      class="form-control me-2"
      type="text"
      placeholder="Username"
    />
  </div>
  <div class="mb-3 form-group">
    <label>Who is favoruite user?</label>
    <select class="form-select">
        <option *ngFor="let user of userFromHomeComponent" [value]="user.userName">
            {{user.userName}}
        </option>
    </select>
  </div>
  <div class="mb-3 form-group">
    <input
      name="Password"
      [(ngModel)]="model.Password"
      class="form-control me-2"
      type="password"
      placeholder="Password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="submit" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
